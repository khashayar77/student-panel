<div fxLayout="row wrap" fxLayoutAlign="center">
  <div fxFlex="0 1 1000px" fxLayout="column" fxLayoutGap="25px">
    <div class="title">
      <h4 class="header" fxFlex>
        صفحه لیست اطلاعات دانشجو
      </h4>



    </div>

    <mat-card fxFlex>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" flex-align="center">
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef>
              نام
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.FirstName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef>
              نام خانوادگی
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.LastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef>
              درس
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.course }}
            </td>
          </ng-container>

          <ng-container matColumnDef="scores">
            <th mat-header-cell *matHeaderCellDef>
              نمره
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.scores }}
            </td>
          </ng-container>

          <ng-container matColumnDef="TestDate">
            <th mat-header-cell *matHeaderCellDef>
              تاریخ امتحان
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.TestDate }}
            </td>
          </ng-container>

          <ng-container matColumnDef="StudentID">
            <th mat-header-cell *matHeaderCellDef>
              شماره دانشجویی
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.StudentID }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
              وضعیت قبولی
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.status | scores}}
            </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="color: red;font-weight: bold;">
              ویرایش
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button routerLink="/EditItem/{{element.StudentID}}">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="Result">
            <th mat-header-cell *matHeaderCellDef style="color: red;font-weight: bold;">
              کارنامه
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button routerLink="/ResultPage/{{element.StudentID}}">
                <i class="material-icons">menu_book</i>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="AddItem">
            <th mat-header-cell *matHeaderCellDef style="color: red;font-weight: bold;">
              افزودن اطلاعات
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button routerLink="/AddItem/{{element.StudentID}}">
                <i class="material-icons">add_circle</i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
